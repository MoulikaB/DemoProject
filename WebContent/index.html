<!DOCTYPE html>
<html ng-app="app">

<head>
	
<meta charset="ISO-8859-1">
<script src=""></script>
<script src="js/shared/angular.js">

</script>
<script src="js/shared/angular-route.js"></script>
<script src="js/shared/angular-cookies.js"></script>
<script src="js/user/Properties.js"></script>
<script src="js/user/LoginController.js"></script> 
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
<script>

var app=angular.module("app",[]);
app.controller("MainCtrl",function($scope,$http,$window){
	$scope.checkLogin=function(result){
	if($scope.user_name=="admin" && $scope.password=="password"){
		window.location="successpage.html";
		}	
	else{
		window.location="errorpage.html";
	}
	}
})
</script>
<title>Insert title here</title>
</head>

<body style="background-color:cyan;" ng-controller="MainCtrl">
<form ng-submit="checkLogin()">

<center>
<br>
<br>

<b><h1>Welcome to Login Page </h1></b>
<br>
<br>
<br>
<br>
<b>Enter username: </b>&nbsp<input type="text" value="" name="user_name" id="user_name" ng-model="user_name" required />
<br>
<br>
<b>Enter password: </b>&nbsp<input type="password" value="" name="password" id="password" ng-model="password" required/>
<br>
<br>
<input type="submit" value="Login" name="btnLogin" id="btnLogin" ng-model="btnLogin"/>
</center>
</form>

</body>
</html>
